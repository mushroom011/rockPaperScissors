<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock! Paper! Scissors!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="bg-color">
        <div class="container container_padding">
            <h1>Rock! Paper! Scissors!</h1>
        </div>
    </header>

    <div class="container container_padding">
        <div class="buttons bg-color">
            <button class="btn btn_square" data-option='rock'>🌑</button>
            <button class="btn btn_square" data-option='paper'>🧻</button>
            <button class="btn btn_square" data-option='scissors'>✂️</button>
        </div>
    </div>

    <div class="container">
        <div id="score" class="score bg-color">
            Your score: <span id="player-points">0</span> Computer score: <span id="computer-points">0</span>
        </div>
    </div>

    <div class="container">
        <div id="result" class="result"></div>
    </div>

    <div class="container">
        <button id="reset" class="btn btn_rectangle">Reset the game</button>
    </div>
</body>
</html>
